    <style>
        {
    padding: 0px;
    margin: 0px;
    user-select: none;
  }
  
  .button {
    width: 50px;
    height: 50px;
    font-size: 25px;
    margin: 4px;
    border: none;
    background-color: #6610dd;
    color: #fff;
    cursor: pointer;
    border-radius: 45px;
    text-align:center ;
  }
  
  
  
  .textview {
    width: 205px;
    margin: 5px;
    font-size: 25px;
    border: none;
    font-weight: bold;
    color: #1a0430;
    padding: 10px;
    border-radius: 15px;
    box-shadow: inset 1px 1px 10px 1px black;
  }
  
  .main {
    position: absolute;
    background: #1a0430;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 10px;
    border-radius: 15px;
  }
  
  .bg {
    background: linear-gradient(#fff, #fff);
    width: 100%;
    height: 100%;
    position: absolute;
    z-index: -1;
  }
  
  .button:hover {
    background-color: #593f8e;
    box-shadow: -2px 3px 7px black;
  }
  
  .buttonb:hover {
    background-color: #094e09;
    box-shadow: -2px 3px 7px black;
  }
  
  .buttonc:hover {
    background-color: #c32b2b;
    box-shadow: -2px 3px 7px black;
  }
  
  .buttond:hover {
    background-color: #2732af;
    box-shadow: -2px 3px 7px black;
  }
  
  .button:focus {
    outline: none;
  }
  
  .bottom-nav {
    position: absolute;
    top: 97%;
    left: 50%;
    transform: translate(-50%,-97%);
  }
  .bottom-nav span {
    display: block;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background-color: #fff;
  }
  .bottom-nav ul {
    margin: 0px;
    padding: 0px;
    list-style-type: none;
  }
  .bottom-nav li {
    display: inline-block;
    margin: 5px;
  }
  .bottom-nav .ta {
    background-color: #235;
  }
  .bottom-nav .tb {
    background-color: #050;
  }
  .bottom-nav .tc {
    background-color: #f00;
  }
  .bottom-nav .td {
    background-color: #34f;
  }
  .bottom-nav span:hover {
    background-color: #0000008c;
  }
    </style>
</head>

    <div style="padding-bottom:12px;position:relative;margin-top:22px;">
        <h4 class="text-capitalize text-center ">Calculator</h4>
    </div>
    <div class="bg">
	</div>
	<div class="main">
	  <form class="" action="index.html" method="post">
		<input type="text" disabled class="textview" name="textview" value="">
	  </form>
	  <table>
		<tr>
		  <td><input class="button" type="button" value="C" onclick="clean()"/></td>
		  <td><input class="button" type="button" value="%" onclick="insert('%')"/></td>
		  <td><input class="button" type="button" value="/"  onclick="insert('/')"/></td>
		  <td><input class="button" type="button" value="X"  onclick="insert('*')"/></td>
		</tr>
		<tr>
		  <td><input class="button" type="button" value="7"  onclick="insert(7)"/></td>
		  <td><input class="button" type="button" value="8"  onclick="insert(8)"/></td>
		  <td><input class="button" type="button" value="9"  onclick="insert(9)"/></td>
		  <td><input class="button" type="button" value="-"  onclick="insert('-')"/></td>
		</tr>
		<tr>
		  <td><input class="button" type="button" value="4"  onclick="insert(4)"/></td>
		  <td><input class="button" type="button" value="5"  onclick="insert(5)"/></td>
		  <td><input class="button" type="button" value="6"  onclick="insert(6)"/></td>
		  <td><input class="button" type="button" value="+"  onclick="insert('+')"/></td>
		</tr>
		<tr>
		  <td><input class="button" type="button" value="1"  onclick="insert(1)"/></td>
		  <td><input class="button" type="button" value="2"  onclick="insert(2)"/></td>
		  <td><input class="button" type="button" value="3"  onclick="insert(3)"/></td>
		  <td rowspan="2"><input style="height: 110px;" class="button" type="button" value="=" onclick="equal()"/></td>
		</tr>
		<tr>
		  <td colspan="2" ><input style="width:110px;" class="button" type="button" value="0"  onclick="insert(0)"/></td>
		  <td><input class="button" type="button" value="."  onclick="insert('.')"/></td>
		</tr>
	  </table>
	</div>
		
    
	
</div>
